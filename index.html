        button {
            margin: 1em;
            font-family: "Sigmar One", cursive;
            letter-spacing: 1px;
            height: 3em;
            width: 11em;
            background: rgb(0, 89, 255);
            color: rgb(255, 255, 255);
            font-size: 1.05em;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease-out;
        }

        .btn-1 {
            box-shadow: inset 0 0 rgb(0, 89, 255);
            transition: all 0.3s ease-out;
        }

        .btn-1:hover {
            box-shadow: inset 12em 0 #fffb0e;
            cursor: pointer;
            color: rgb(0, 0, 0);
        }

        .btn-2 {
            position: relative;
            z-index: 1;
            background: #fffb0e;
        }

        .btn-2::before {
            content: " ";
            position: absolute;
            height: 100%;
            width: 55%;
            background: rgb(0, 89, 255);
            top: 0;
            left: 0;
            border-radius: 5px;
            z-index: -1;
            transition: all 0.3s ease-out;
        }

        .btn-2::after {
            content: " ";
            position: absolute;
            height: 100%;
            width: 55%;
            right: 0;
            top: 0;
            background: rgb(0, 89, 255);
            border-radius: 5px;
            z-index: -1;
            transition: all 0.3s ease-out;
        }

        .btn-2:hover:before {
            width: 0;
        }

        .btn-2:hover:after {
            width: 0;
        }

        .btn-2:hover {
            cursor: pointer;
            color: rgb(0, 0, 0);
        }

        .btn-3 {
            position: relative;
            background: rgb(0, 89, 255);
            z-index: 1;
            transition: all 0.3s ease-out;
        }
        .btn-3:hover {
            color: black;
            cursor: pointer;
        }

        .btn-3::after {
            content: " ";
            position: absolute;
            height: 100%;
            width: 0;
            background: #fffb0e;
            right: 0;
            top: 0;
            border-radius: 5px;
            z-index: -1;
            transition: all 0.3s ease-out;
        }

        .btn-3:hover:after {
            width: 100%;
        }
